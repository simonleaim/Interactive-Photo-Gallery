      <!--Img 02-->
      <a href="img/02.jpg" title="Lake" data-lightbox="showcase" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="img/thumbnails/02.jpg"></a>
      <!--Img 03-->
      <a href="img/03.jpg" title="Canyon" data-lightbox="showcase" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/thumbnails/03.jpg"></a>
      <!--Img 04-->
      <a href="img/04.jpg" title="Iceberg" data-lightbox="showcase" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="img/thumbnails/04.jpg"></a>
      <!--Img 05-->
      <a href="img/05.jpg" title="Desert" data-lightbox="showcase" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="img/thumbnails/05.jpg"></a>
      <!--Img 06-->
